---
expo_service_name: dr-iptables
expo_config_dir: /etc/dr-iptables
expo_start_file: '{{expo_config_dir}}/start_rules'
expo_stop_file: '{{expo_config_dir}}/stop_rules'
expo_bin: /sbin/iptables-restore
expo_start_cmd: '{{ expo_bin }} -n {{expo_start_file}}'
expo_stop_cmd: '{{ expo_bin }} -n {{expo_stop_file}}'

expo_docker_iptfix_apply: false
expo_docker_iptfix: []
expo_docker_interface: docker0
expo_main_interface: '{{ansible_default_ipv4.alias}}'

expo_reset_ufw: false
expo_setup_ufw: true

expo_rules_custom: []
expo_rules_default:
  - { to_port: '22', proto: 'tcp'}

expo_policies:
  - { direction: 'incoming', policy: 'deny' }
  - { direction: 'outgoing', policy: 'allow' }
  - { direction: 'routed', policy: 'deny' }

